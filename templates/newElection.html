<!DOCTYPE html>
<html>
    <head>
        <title>Ether-Vote</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    </head>

    <body class="container">
      <h1>Create a new election</h1>
        <div style='display:block'>
            Title:
            <input type="text" id="titleText"></input>
        </div>
        <div style='display:block'>
            Author User Adress:
            <input type="text" id="userAddressText"/>
        </div>
        <div style='display:block'>
            Canidates, comma seperated:
        </div>
        <textarea id="canidateList" style='display:block' rows="4" cols="50"></textarea>
        <div style='display:block'>
            Voter addresses, comma seperated:
        </div>
        <textarea id="voterList" style='display:block' rows="4" cols="50"></textarea>
      <a id="makeElectionButton" href="#" onclick="makeElection()"
      class="btn btn-primary">Make Election</a>

      <p id='showMessage'>
      </p>

    </body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../static/newElection.js"></script>
</html>
